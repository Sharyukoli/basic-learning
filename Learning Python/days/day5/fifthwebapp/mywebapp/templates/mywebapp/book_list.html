<!-- templates/myapp/book_list.html -->
<h1>Book List</h1>
<a href="{% url 'create_book' %}">Create New Book</a>
<div>
    {% for book in books %}
        <p>
            {{ book.title }} by {{ book.author }}
            <a href="{% url 'update_book' book.pk %}">Edit</a> | <a href="{% url 'delete_book' book.pk %}">Delete</a>
        <p>
    {% endfor %}
    </div>
